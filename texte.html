<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolut Cinematic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efeitos de luz de cinema */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        body::before {
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
        }

        body::after {
            background: radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
        }

        .nav {
            background-color: white;
            border-radius: 15px;
            height: 80vh;
            width: 85vw;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .titulo {
            text-align: center;
            margin-bottom: 40px;
        }

        .titulo h1 {
            font-size: 2.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 800;
            color: #000;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        .botoes_cima {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: transparent;
            border: 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: #000;
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #000;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        button:hover {
            letter-spacing: 3px;
        }

        /* Botão Jogar com destaque especial */
        .botoes > button:last-child {
            margin-top: 30px;
            font-size: 1.8rem;
            padding: 15px 40px;
            border: 2px solid black;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .botoes > button:last-child:hover {
            background-color: black;
            color: white;
            letter-spacing: 4px;
        }

        /* Elementos gráficos decorativos */
        .decorative-line {
            width: 80%;
            height: 2px;
            background-color: #000;
            margin: 20px 0;
            opacity: 0.7;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .space p {
            color: rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
        }

        /* Efeito de brilho sutil nos botões */
        @keyframes subtle-glow {
            0% { text-shadow: 0 0 5px rgba(0, 0, 0, 0.3); }
            50% { text-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
            100% { text-shadow: 0 0 5px rgba(0, 0, 0, 0.3); }
        }

        button {
            animation: subtle-glow 3s infinite;
        }

        /* CADEIRAS DE CINEMA - NOVO CÓDIGO */
        .cinema-chairs {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            perspective: 500px;
            z-index: 1;
        }

        .chair-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            transform: rotateX(25deg);
            transform-origin: bottom;
        }

        .chair {
            width: 20px;
            height: 25px;
            background-color: #333;
            margin: 0 5px;
            border-radius: 5px 5px 0 0;
            position: relative;
            box-shadow: 0 -3px 0 #222 inset;
        }

        .chair::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 5px;
            background-color: #222;
            bottom: -5px;
            left: 2px;
            border-radius: 0 0 3px 3px;
        }

        /* Fileiras de cadeiras com diferentes larguras para efeito de perspectiva */
        .row-1 { width: 40%; opacity: 0.3; }
        .row-2 { width: 50%; opacity: 0.4; }
        .row-3 { width: 60%; opacity: 0.5; }
        .row-4 { width: 70%; opacity: 0.6; }
        .row-5 { width: 80%; opacity: 0.7; }
        .row-6 { width: 90%; opacity: 0.8; }
        .row-7 { width: 95%; opacity: 0.9; }
        .row-8 { width: 98%; opacity: 1; }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav {
                height: 70vh;
                width: 90vw;
                padding: 30px 15px;
            }
            
            .titulo h1 {
                font-size: 2rem;
                letter-spacing: 5px;
            }
            
            .botoes_cima {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            button {
                font-size: 1.2rem;
            }
            
            .botoes > button:last-child {
                font-size: 1.5rem;
                padding: 12px 30px;
            }
            
            /* Ajuste das cadeiras para mobile */
            .cinema-chairs {
                height: 20%;
            }
            
            .chair {
                width: 15px;
                height: 20px;
                margin: 0 3px;
            }
            
            .chair::after {
                width: 12px;
                left: 1.5px;
            }
        }
    </style>
</head>
<body>

        <div class="chair-row row-3">
            <div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div><div class="chair"></div>

        <div class="chair-row row-4">

        <div class="chair-row row-5">

        <div class="chair-row row-6">

        </div>
        <div class="chair-row row-7">

        </div>
        <div class="chair-row row-8">

    </div>

    <div class="nav">
        <div class="titulo">
            <h1>ABSOLUT CINEMATIC</h1>
        </div>
        
        <div class="decorative-line"></div>
        
        <div class="botoes">
            <div class="botoes_cima">
                <button onclick="IrParaRanking()" onmouseover="MudarCor(this)">Ranking</button>
                <button onclick="TrocaDeModo()" onmouseover="MudarCor(this)">Modo de jogo</button>
            </div>
            <button onclick="Iniciar()" onmouseover="MudarCor(this)">JOGAR</button>

    </div>
    
    <footer>
        <div class="space"><p>m</p></div>
    </footer>

            alert("Iniciar jogo");

        }
        
        function MudarCor(element) {
            // Salvando a cor original
            if (!element.originalColor) {
                element.originalColor = element.style.color || 'black';
            }
            
            // Alternando a cor no hover
            element.style.color = element.style.color === 'red' ? element.originalColor : 'red';
        }
    </script>
</body>
</html>
